<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elmentos da lista a seguir. Passe o mouse sobre os termos para descobrir qual taga deverá utilizar em cada momento.</p>
    <ul>
        <li><abbr title= "Use a tag p">Parágrafo</abbr></li>
        <li><abbr title="Use a tag tittle">Títulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag ol">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag ul">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
